<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css style -->
    <link href="style.css" rel="stylesheet">
    <!-- JS script -->
    <script src="scriptCalc.js" defer></script>
    <title>Calculator By Bassam Yakoub</title>
</head>
<body>
    <div id="container">    
        <input type="text" class="screen" disabled>

        <div class="keys"> 
            <button type="button" class="btn btn-outline-success operator" value="+">+</button>
            <button type="button" class="btn btn-outline-success operator" value="-">-</button>
            <button type="button" class="btn btn-outline-success operator" value="*">ร</button>
            <button type="button" class="btn btn-outline-success operator" value="/">รท</button>

            <button type="button" class="btn btn-outline-secondary" value="7">7</button>
            <button type="button" class="btn btn-outline-secondary" value="8">8</button>
            <button type="button" class="btn btn-outline-secondary" value="9">9</button>

            <button type="button" class="btn btn-outline-secondary" value="4">4</button>
            <button type="button" class="btn btn-outline-secondary" value="5">5</button>
            <button type="button" class="btn btn-outline-secondary" value="6">6</button>

            <button type="button" class="btn btn-outline-secondary" value="1">1</button>
            <button type="button" class="btn btn-outline-secondary" value="2">2</button>
            <button type="button" class="btn btn-outline-secondary" value="3">3</button>

            <button type="button" class="btn btn-outline-secondary" value="0">0</button>
            <button type="button" class="btn btn-outline-danger desimal" value=".">.</button>
            <button type="button" class="btn btn-outline-danger all-clear" value="all-clear">AC</button>
            <button type="button" class="btn btn-outline-warning equal-sign operator" value="=">=</button>
        </div>       
    </div>
    <!-- global-script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
